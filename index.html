            }
        }
        
        // –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ/–¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ (–Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º)
        function encryptDecrypt(text, key) {
            if (!systemState.encryption) return text;
            
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i);
                result += String.fromCharCode(charCode + key);
            }
            
            return result.split('').reverse().join('');
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏)
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) {
                showNotification("–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
                return;
            }
            
            if (!isLoggedIn) {
                showNotification("–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã!");
                return;
            }
            
            if (systemState.batteryLevel <= 0) {
                showNotification("–ù–µ—Ç –∑–∞—Ä—è–¥–∞ –±–∞—Ç–∞—Ä–µ–∏!");
                return;
            }
            
            const now = Date.now();
            if (now - lastMessageTime < 500) {
                showNotification("–°–ª–∏—à–∫–æ–º —á–∞—Å—Ç–æ!");
                return;
            }
            
            lastMessageTime = now;
            
            const newMsg = {
                id: Date.now() + Math.random(),
                sender: username,
                senderId: userId,
                text: text,
                time: getTime(),
                fullTime: getFullTime(),
                incoming: false,
                encrypted: systemState.encryption,
                channel: systemState.currentChannel,
                batteryLevel: systemState.batteryLevel,
                signalStrength: systemState.signalStrength
            };
            
            messages[systemState.currentChannel].push(newMsg);
            systemState.messageCount++;
            
            // –ò–∑–±—ã—Ç–æ—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            saveMessages();
            renderMessages();
            input.value = '';
            
            // –°–Ω–∏–∂–µ–Ω–∏–µ –∑–∞—Ä—è–¥–∞ –±–∞—Ç–∞—Ä–µ–∏ (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è)
            systemState.batteryLevel = Math.max(0, systemState.batteryLevel - (0.5 + Math.random() * 0.3));
            updateBattery();
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
            messageHistory.push({
                type: 'message',
                content: text,
                timestamp: new Date().toISOString(),
                encrypted: systemState.encryption
            });
        }
        
        // –°–∏—Å—Ç–µ–º–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã)
        function addSystemMessage(text, important = false, persistent = false) {
            const systemMsg = {
                id: Date.now() + Math.random(),
                sender: 'SYSTEM',
                senderId: 'SYS-001',
                text: text,
                time: getTime(),
                fullTime: getFullTime(),
                incoming: true,
                encrypted: false,
                important: important,
                persistent: persistent
            };
            
            if (!messages[systemState.currentChannel]) {
                messages[systemState.currentChannel] = [];
            }
            
            messages[systemState.currentChannel].push(systemMsg);
            systemState.messageCount++;
            
            saveMessages();
            renderMessages();
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
            messageHistory.push({
                type: 'system',
                content: text,
                timestamp: new Date().toISOString(),
                important: important
            });
            
            if (important) {
                showNotification(text);
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç —á–∞—Ç–∞ (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ)
        function exportChat() {
            const chatData = {
                meta: {
                    version: '2.0',
                    exportDate: new Date().toISOString(),
                    channel: systemState.currentChannel,
                    encryption: systemState.encryption,
                    batteryLevel: systemState.batteryLevel
                },
                messages: messages[systemState.currentChannel],
                statistics: {
                    totalMessages: messages[systemState.currentChannel].length,
                    encryptedMessages: messages[systemState.currentChannel].filter(m => m.encrypted).length,
                    systemMessages: messages[systemState.currentChannel].filter(m => m.sender === 'SYSTEM').length
                }
            };
            
            const dataStr = JSON.stringify(chatData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportName = `survivalcomm_${systemState.currentChannel}_${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportName);
            linkElement.click();
            
            showNotification(`–ß–∞—Ç —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω –≤ ${exportName}`);
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
            messageHistory.push({
                type: 'export',
                content: `–≠–∫—Å–ø–æ—Ä—Ç –∫–∞–Ω–∞–ª–∞ ${systemState.currentChannel}`,
                timestamp: new Date().toISOString()
            });
        }

        // –ò–º–ø–æ—Ä—Ç —á–∞—Ç–∞ (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏)
        function importChat() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                
                reader.onload = event => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        let importedMessages = [];
                        
                        if (Array.isArray(importedData)) {
                            importedMessages = importedData;
                        } else if (importedData.messages && Array.isArray(importedData.messages)) {
                            importedMessages = importedData.messages;
                        } else {
                            showNotification("–û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞");
                            return;
                        }
                        
                        if (importedMessages.length === 0) {
                            showNotification("–§–∞–π–ª –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–π");
                            return;
                        }
                        
                        messages[systemState.currentChannel] = importedMessages;
                        saveMessages();
                        renderMessages();
                        showNotification(`–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${importedMessages.length} —Å–æ–æ–±—â–µ–Ω–∏–π`);
                        
                        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
                        messageHistory.push({
                            type: 'import',
                            content: `–ò–º–ø–æ—Ä—Ç ${importedMessages.length} —Å–æ–æ–±—â–µ–Ω–∏–π –≤ –∫–∞–Ω–∞–ª ${systemState.currentChannel}`,
                            timestamp: new Date().toISOString()
                        });
                    } catch (error) {
                        showNotification("–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞");
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏)
        function setupContextMenu() {
            const menuButton = document.getElementById('menuButton');
            const contextMenu = document.getElementById('contextMenu');
            const encryptOption = document.getElementById('encryptOption');
            const clearChat = document.getElementById('clearChat');
            const changeChannel = document.getElementById('changeChannel');
            const exportChatBtn = document.getElementById('exportChat');
            const importChatBtn = document.getElementById('importChat');
            
            menuButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                systemState.menuOpen = true;
                contextMenu.style.display = 'block';
                contextMenu.style.left = `${e.clientX}px`;
                contextMenu.style.top = `${e.clientY}px`;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                contextMenu.style.opacity = '0';
                contextMenu.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    contextMenu.style.opacity = '1';
                    contextMenu.style.transform = 'scale(1)';
                }, 10);
            });
            
            encryptOption.addEventListener('click', (e) => {
                e.stopPropagation();
                systemState.encryption = !systemState.encryption;
                showNotification(`–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ ${systemState.encryption ? '–í–ö–õ' : '–í–´–ö–õ'}`);
                contextMenu.style.display = 'none';
                systemState.menuOpen = false;
                
                // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
                messageHistory.push({
                    type: 'encryption',
                    content: `–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ ${systemState.encryption ? '–≤–∫–ª—é—á–µ–Ω–æ' : '–≤—ã–∫–ª—é—á–µ–Ω–æ'}`,
                    timestamp: new Date().toISOString()
                });
            });
            
            clearChat.addEventListener('click', (e) => {
                e.stopPropagation();
                if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.")) {
                    messages[systemState.currentChannel] = [];
                    saveMessages();
                    renderMessages();
                    showNotification("–ß–∞—Ç –æ—á–∏—â–µ–Ω");
                    
                    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
                    messageHistory.push({
                        type: 'clear',
                        content: `–ß–∞—Ç –∫–∞–Ω–∞–ª–∞ ${systemState.currentChannel} –æ—á–∏—â–µ–Ω`,
                        timestamp: new Date().toISOString()
                    });
                }
                contextMenu.style.display = 'none';
                systemState.menuOpen = false;
            });
            
            changeChannel.addEventListener('click', (e) => {
                e.stopPropagation();
                const newChannel = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞:", systemState.currentChannel);
                
                if (newChannel && newChannel.trim()) {
                    systemState.currentChannel = newChannel.trim().toUpperCase();
                    document.getElementById('currentChannel').textContent = systemState.currentChannel;
                    
                    if (!messages[systemState.currentChannel]) {
                        messages[systemState.currentChannel] = [{
                            id: Date.now() + Math.random(),
                            sender: 'SYSTEM',
                            senderId: 'SYS-001',
                            text: `–õ–æ–∫–∞–ª—å–Ω—ã–π –∫–∞–Ω–∞–ª "${newChannel}" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ: ${systemState.encryption ? '–í–ö–õ' : '–í–´–ö–õ'}`,
                            time: getTime(),
                            fullTime: getFullTime(),
                            incoming: true,
                            encrypted: false
                        }];
                        saveMessages();
                    }
                    
                    renderMessages();
                    showNotification(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ –∫–∞–Ω–∞–ª ${newChannel}`);
                    
                    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
                    messageHistory.push({
                        type: 'channel',
                        content: `–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –∫–∞–Ω–∞–ª ${newChannel}`,
                        timestamp: new Date().toISOString()
                    });
                }
                
                contextMenu.style.display = 'none';
                systemState.menuOpen = false;
            });

            exportChatBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                exportChat();
                contextMenu.style.display = 'none';
                systemState.menuOpen = false;
            });

            importChatBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                importChat();
                contextMenu.style.display = 'none';
                systemState.menuOpen = false;
            });
            
            document.addEventListener('click', (e) => {
                if (systemState.menuOpen) {
                    contextMenu.style.display = 'none';
                    systemState.menuOpen = false;
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && systemState.menuOpen) {
                    contextMenu.style.display = 'none';
                    systemState.menuOpen = false;
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞ (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏)
        function setupLogin() {
            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('usernameInput');
            
            loginButton.addEventListener('click', function() {
                username = usernameInput.value.trim();
                
                if (!username) {
                    alert("–í–≤–µ–¥–∏—Ç–µ –ø–æ–∑—ã–≤–Ω–æ–π!");
                    usernameInput.focus();
                    return;
                }
                
                if (username.length > 20) {
                    alert("–ü–æ–∑—ã–≤–Ω–æ–π —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π!");
                    usernameInput.focus();
                    return;
                }
                
                userId = 'USER-' + Math.floor(Math.random() * 9000 + 1000);
                document.getElementById('userId').textContent = userId;
                
                document.getElementById('loginOverlay').style.opacity = '1';
                
                setTimeout(() => {
                    document.getElementById('loginOverlay').style.display = 'none';
                    isLoggedIn = true;
                    
                    initChannel();
                    renderMessages();
                    
                    addSystemMessage("–õ–æ–∫–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ SURVCOMM –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞", true);
                    showNotification("–†–µ–∂–∏–º: –û–§–§–õ–ê–ô–ù (–±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞)");
                    
                    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
                    messageHistory.push({
                        type: 'login',
                        content: `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${username} (${userId}) –≤–æ—à–µ–ª –≤ —Å–∏—Å—Ç–µ–º—É`,
                        timestamp: new Date().toISOString()
                    });
                }, 500);
                
                document.getElementById('loginOverlay').style.opacity = '0';
                document.getElementById('loginOverlay').style.transition = 'opacity 0.5s ease';
            });
            
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã)
        document.addEventListener('DOMContentLoaded', () => {
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ localStorage (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏)
            if (localStorage.getItem('last_battery_level')) {
                systemState.batteryLevel = parseFloat(localStorage.getItem('last_battery_level'));
            }
            
            if (localStorage.getItem('last_signal_strength')) {
                systemState.signalStrength = parseFloat(localStorage.getItem('last_signal_strength'));
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π
            updateBattery();
            updateSignal();
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã)
            batteryInterval = setInterval(updateBattery, 60000);
            signalInterval = setInterval(updateSignal, 30000);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∏–∑–∫–∏–π –∑–∞—Ä—è–¥ –±–∞—Ç–∞—Ä–µ–∏ (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏)
            batteryCheckInterval = setInterval(() => {
                if (systemState.batteryLevel < 15 && !systemState.lowBatteryWarningShown) {
                    addSystemMessage(`–í–ù–ò–ú–ê–ù–ò–ï! –ù–∏–∑–∫–∏–π –∑–∞—Ä—è–¥ –±–∞—Ç–∞—Ä–µ–∏: ${Math.floor(systemState.batteryLevel)}%.`, true);
                    
                    if (systemState.batteryLevel < 5 && !systemState.criticalBatteryWarningShown) {
                        showNotification("–ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –£–†–û–í–ï–ù–¨ –ó–ê–†–Ø–î–ê!");
                        document.getElementById('batteryPercent').classList.add('low-battery');
                    }
                }
            }, 30000);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è (–∏–∑–±—ã—Ç–æ—á–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏)
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            document.getElementById('messageInput').addEventListener('input', (e) => {
                systemState.isTyping = e.target.value.length > 0;
                systemState.lastTypingTime = Date.now();
                
                if (typingTimeout) clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    systemState.isTyping = false;
                }, 2000);
            });
            
            // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
            setupContextMenu();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—Ö–æ–¥–∞
            setupLogin();
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø–æ–∑—ã–≤–Ω–æ–≥–æ
            document.getElementById('usernameInput').focus();
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            messageHistory.push({
                type: 'system',
                content: '–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ',
                timestamp: new Date().toISOString()
            });
        });
    </script>
