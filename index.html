<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gemini 2.0 Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6ecf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      background: white;
      width: 90%;
      max-width: 700px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .msg {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .user {
      color: #1d72b8;
      font-weight: bold;
    }
    .bot {
      color: #444;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 15px;
      font-size: 1em;
      border: none;
      outline: none;
    }
    button {
      padding: 0 20px;
      font-size: 1em;
      background: #1d72b8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #155b8c;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Введите сообщение..." />
      <button onclick="sendMessage()">→</button>
    </div>
  </div>

  <script>
    const apiKey = "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";
    const endpoint = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey;

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("Вы", userText, "user");
      input.value = "";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userText }] }]
          })
        });
        const data = await res.json();
        const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ Нет ответа.";
        appendMessage("ИИ", botReply, "bot");
      } catch (e) {
        appendMessage("ИИ", "❌ Ошибка подключения.", "bot");
      }
    }

    function appendMessage(sender, text, className) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${className}`;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      document.getElementById("messages").appendChild(msgDiv);
      msgDiv.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
